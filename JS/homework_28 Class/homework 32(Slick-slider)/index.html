<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework 32 Slick Slider</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="banner">
        <div class="banner_content content">
            <p class="content-header">our featured work</p>
            <p class="content-text">we create engaging</p>
            <p class="content-text">experiences through</p>
            <p class="content-text">creativity & craft</p>
        </div>
        <img class="banner-img_right" src="./img/6.png" alt="картинка">
        <img class="banner-img_left" src="./img/7.png" alt="картинка">
    </section>

    <section>
        <div class="block-slider" id="slider">

            <div class="slider-slide">
                <img class="slider-img img" src="./img/1.png" alt="">
                <div class="block_img_text">
                    <p class="img_heder">Apex Magazine</p>
                    <p class="img_heder">June Issue</p>
                    <p class="img_text">by Fabrizio Morra</p>
                </div>

            </div>

            <div class="slider-slide">
                <img class="slider-img" src="./img/2.jpg" alt="">
            </div>

            <div class="slider-slide">
                <img class="slider-img" src="./img/3.jpg" alt="">
            </div>

            <div class="slider-slide">
                <img class="slider-img" src="./img/4.jpg" alt="">
            </div>

        </div>

    </section>

    <script src="./script/jquery.js"></script>
    <script src="./slick/slick.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
